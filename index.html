<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebPコンバータ</title>
  <style>
    :root {
      --bg-color: #e6f7ff;
      --text-color: #222;
      --accent-color: #00aaff;
      --card-bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0a1a24;
        --text-color: #f0f0f0;
        --accent-color: #33cfff;
        --card-bg: #12232e;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--accent-color);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .screenshot {
      width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .download {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>WebPコンバーター</h1>
  </header>

  <main>
    <div class="card">
        <p>画像をWebP形式に変換します。透過PNGにも対応し、PNG画像の軽量化を期待できます。</p>
      <p>日本語のほか、アラビア語、アイヌ語、中国語(簡体/繁体)、英語、エスペラント語、フランス語、ドイツ語、ヒンディー語、インドネシア語、イタリア語、韓国語、ポルトガル語、ロシア語、スペイン語、タイ語、ウクライナ語、ベトナム語、ウェールズ語に対応</p>
      <p><small>アイヌ語参照：国立アイヌ民族博物館アイヌ語アーカイブ</small></p>
      <a href="https://apps.apple.com/jp/app/webp%E3%82%B3%E3%83%B3%E3%83%90%E3%83%BC%E3%82%BF/id6745822737?itscg=30200&itsct=apps_box_badge&mttnsubad=6745822737" style="display: inline-block;">
    <img src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/ja-jp?releaseDate=1747612800" alt="App Storeでダウンロード" style="width: 223px; height: 82px; vertical-align: middle; object-fit: contain;" />
    </a>
    </div>
  </main>

</body>
</html>
